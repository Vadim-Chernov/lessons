<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Библиотека</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>

    <!--    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>-->
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <h1>Книга</h1>

    <form class="form-group" action="/addAuthor" th:action="@{/addAuthor}" method="post">
        <label th:type="hidden" name="id" th:label="${book.id}"/>
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" class="form-control" id="title" th:field="${book.name}"/>
        </div>
        <div class="form-group">
            <label for="content">Описание</label>
            <label class="form-control" id="content" th:label="${book.comment}"></label>
        </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
                <h2>Авторы</h2>
                <tr th:each="author : ${book.getAuthors()}">
                    <td th:text="${author.id}">1</td>
                    <td th:text="${author.name}">Камасутра</td>
                    <!--            <td>-->
                    <!--                <a href="/bookEdit/1" th:href="@{/bookEdit/__${books.id}__}">Edit</a>-->
                    <!--                <a href="/notesDelete/1" th:href="@{/bookEdit/__${books.id}__}">Delete</a>-->
                    <!--            </td>-->
                </tr>
                <h2>Жанры</h2>
                <tr th:each="genre : ${book.getGenres()}">
                    <td th:text="${genre.id}">1</td>
                    <td th:text="${genre.name}">Камасутра</td>
                    <!--            <td>-->
                    <!--                <a href="/bookEdit/1" th:href="@{/bookEdit/__${books.id}__}">Edit</a>-->
                    <!--                <a href="/notesDelete/1" th:href="@{/bookEdit/__${books.id}__}">Delete</a>-->
                    <!--            </td>-->
                </tr>

    </form>

</div>

</body>
</html>
