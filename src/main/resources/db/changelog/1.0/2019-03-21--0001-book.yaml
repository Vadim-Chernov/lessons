databaseChangeLog:
  - changeSet:
      id: 2019-03-21--0001-tables
      author: chernov.vr
      createTable:
        tableName: book
        columns:
          - column:
              name: id
              type: long
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_book
          - column:
              name: name
              type: varchar(50)
          - column:
              name: comment
              type: varchar(255)
